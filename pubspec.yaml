name: test_project
description: Test Project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  get_it: ^7.2.0
  dio: ^4.0.6
  bloc: ^8.0.3
  formz: ^0.4.1
  flutter_bloc: ^8.0.1
  flutter_svg: ^1.1.1+1
  geolocator: ^9.0.0
  permission_handler: ^10.0.0
  flutter_geocoder: 
    git:
      url: https://github.com/JCKodel/flutter_geocoder.git
      ref: "7059f6f"
  connectivity: ^3.0.6
  json_serializable: ^6.2.0
  build_runner: ^2.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Light.otf
          weight: 300
          style: normal
        - asset: assets/fonts/SF-Pro-Text-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/SF-Pro-Text-Regular.otf
          weight: 400
          style: normal
        - asset: assets/fonts/SF-Pro-Text-RegularItalic.otf
          weight: 400
          style: italic
        - asset: assets/fonts/SF-Pro-Text-Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Text-Semibold.otf
          weight: 600
        - asset: assets/fonts/SF-Pro-Text-Bold.otf
          weight: 700
        - asset: assets/fonts/SF-Pro-Text-Black.otf
          weight: 900
